<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <div class="form">
        <label id="pnr" for="pnr status">PNR Status</label>
        <label id="chart" for="chart">Charts</label><br>
        <img src="./pics/75.png" alt="">
        <div class="inelem">
            <input type="text" placeholder="From" id="from"><br><br>
            
            <input type="text" id="to" placeholder="To"><br><br>
            <label for="date" id="date">Select Date</label>
            <input type="date" id="date" placeholder="Date"><br><br>
            <label for="class">Choose Class:</label>

                <select name="class" id="class">
                <option value="AC 1 Tier">1AC</option>
                <option value="AC 2 Tier">2AC</option>
                <option value="AC 3 Tier">3AC</option>
                <option value="Sleeper">SL</option>
                <option value="2S">2S</option>
                </select>

        </div>
    </div>
</body>
</html>
