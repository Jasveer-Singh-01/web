<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <link rel="stylesheet" href="./css/ag.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
           <div class="col-xs-offset-3 col-xs-6 text-center ">
            <form class="agentLogin" >
               <fieldset>
                <legend >Agent Login</legend>
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter Email">
                </div>    
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="checkbox">
                    <input type="checkbox" class=" " id="remember" value=" ">
                    <label for="remember" class="checkbox-inline">Remember me</label>
                </div>
                   <input type="submit" class="" id="agentlogin" name="submit" value="Login">
                <p id="msg"></p>
            </fieldset>
            </form>
           </div>
        </div>
    </div>
<script  src="./js/admin.js"></script>
</body>
</html>
